<!doctype html>
<html>
<head>

  <style type="text/css">
      .form-style-3 {
          max-width: 450px;
          font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
      }

      .form-style-3 label {
          display: block;
          margin-bottom: 10px;
      }

      .form-style-3 label>span {
          float: left;
          width: 100px;
          color: #F072A9;
          font-weight: bold;
          font-size: 13px;
          text-shadow: 1px 1px 1px #fff;
      }

      .form-style-3 fieldset {
          border-radius: 10px;
          -webkit-border-radius: 10px;
          -moz-border-radius: 10px;
          margin: 0px 0px 10px 0px;
          border: 1px solid #FFD2D2;
          padding: 20px;
          background: #FFF4F4;
          box-shadow: inset 0px 0px 15px #FFE5E5;
          -moz-box-shadow: inset 0px 0px 15px #FFE5E5;
          -webkit-box-shadow: inset 0px 0px 15px #FFE5E5;
      }

      .form-style-3 fieldset legend {
          color: #FFA0C9;
          border-top: 1px solid #FFD2D2;
          border-left: 1px solid #FFD2D2;
          border-right: 1px solid #FFD2D2;
          border-radius: 5px 5px 0px 0px;
          -webkit-border-radius: 5px 5px 0px 0px;
          -moz-border-radius: 5px 5px 0px 0px;
          background: #FFF4F4;
          padding: 0px 8px 3px 8px;
          box-shadow: -0px -1px 2px #F1F1F1;
          -moz-box-shadow: -0px -1px 2px #F1F1F1;
          -webkit-box-shadow: -0px -1px 2px #F1F1F1;
          font-weight: normal;
          font-size: 12px;
      }

      .form-style-3 textarea {
          width: 250px;
          height: 100px;
      }

      .form-style-3 input[type=text],
      .form-style-3 input[type=date],
      .form-style-3 input[type=datetime],
      .form-style-3 input[type=number],
      .form-style-3 input[type=search],
      .form-style-3 input[type=time],
      .form-style-3 input[type=url],
      .form-style-3 input[type=email],
      .form-style-3 select,
      .form-style-3 textarea {
          border-radius: 3px;
          -webkit-border-radius: 3px;
          -moz-border-radius: 3px;
          border: 1px solid #FFC2DC;
          outline: none;
          color: #F072A9;
          padding: 5px 8px 5px 8px;
          box-shadow: inset 1px 1px 4px #FFD5E7;
          -moz-box-shadow: inset 1px 1px 4px #FFD5E7;
          -webkit-box-shadow: inset 1px 1px 4px #FFD5E7;
          background: #FFEFF6;
          width: 50%;
      }

      .form-style-3 input[type=submit],
      .form-style-3 input[type=button] {
          background: #EB3B88;
          border: 1px solid #C94A81;
          padding: 5px 15px 5px 15px;
          color: #FFCBE2;
          box-shadow: inset -1px -1px 3px #FF62A7;
          -moz-box-shadow: inset -1px -1px 3px #FF62A7;
          -webkit-box-shadow: inset -1px -1px 3px #FF62A7;
          border-radius: 3px;
          border-radius: 3px;
          -webkit-border-radius: 3px;
          -moz-border-radius: 3px;
          font-weight: bold;
      }

      .required {
          color: red;
          font-weight: normal;
      }
  </style>
    <script src="main.js"></script>
</head>

<body onload="EntryPoint.onPageLoad()">
  <h1 style="color: #5e9ca0;">Build Requestor&nbsp;</h1>
  <p>This tool is used to trigger build in GitHub actions.&nbsp;</p>
  <h2 style="color: #2e6c80;">Input for triggering build: </h2>
  <div class="form-style-3">
      <form>
          <fieldset>
              <legend>Build Trigger Inputs:</legend>
              <label for="field1">
                  <span>Token <span class="required">*</span></span>
                  <input id="form-token" type="text" class="input-field" name="field1" value=""
                      onchange="EntryPoint.onTokenChange()" />
              </label>
              <label for="field2">
                  <span>Organization <span class="required">*</span></span>
                  <input id="form-organization" type="text" class="input-field" name="field2" value="" onchange="EntryPoint.onOrganizationChange()"/>
                </label>
              <label for="field3">
                    <span>Repository <span class="required">*</span></span>
                    <select id="form-repository" name="field3" class="select-field" onchange="EntryPoint.onRepositoryChange()"></select>
                </label>
              <label for="field4">
                  <span>Branch</span>
                  <select id="form-branch" name="field4" class="select-field" onchange="EntryPoint.onBranchChange()"></select>
              </label>
              <label for="field4">
                  <span>Git Sha </span>
                  <select id="form-commitId" name="field4" class="select-field"></select></label>
              <label><span> </span><input id="submit" type="button" value="Submit" onclick="EntryPoint.onSubmit()" /></label>
          </fieldset>
      </form>

      <div>
          <p id="error" style="color:red;"></p>
      </div>
  </div>
</body>
</html>
